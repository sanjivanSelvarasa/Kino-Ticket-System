<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden | Kino</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-yellow: #FDCD1F;
            --dark: #1a1a1a;
            --darker: #0d0d0d;
            --white: #ffffff;
            --gray: #666;
        }

        body {
            min-height: 100vh;
            background: var(--primary-yellow);
            font-family: 'DM Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Filmstreifen-Dekoration links */
        .film-strip-left,
        .film-strip-right {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 60px;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 20px 8px;
            z-index: 1;
        }

        .film-strip-left {
            left: 0;
            animation: slideDownFilm 20s linear infinite;
        }

        .film-strip-right {
            right: 0;
            animation: slideUpFilm 20s linear infinite;
        }

        .film-hole {
            width: 44px;
            height: 28px;
            background: var(--primary-yellow);
            border-radius: 4px;
            flex-shrink: 0;
        }

        @keyframes slideDownFilm {
            0% { transform: translateY(-50%); }
            100% { transform: translateY(0%); }
        }

        @keyframes slideUpFilm {
            0% { transform: translateY(0%); }
            100% { transform: translateY(-50%); }
        }

        /* Dekorative Kreise */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            border: 3px solid var(--dark);
            opacity: 0.1;
        }

        .deco-circle-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            right: 100px;
            animation: pulse 4s ease-in-out infinite;
        }

        .deco-circle-2 {
            width: 250px;
            height: 250px;
            bottom: -50px;
            left: 150px;
            animation: pulse 4s ease-in-out infinite 1s;
        }

        .deco-circle-3 {
            width: 150px;
            height: 150px;
            top: 200px;
            left: 100px;
            animation: pulse 4s ease-in-out infinite 2s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.05); opacity: 0.2; }
        }

        /* Main Container */
        .login-container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
            z-index: 10;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: var(--dark);
            border-radius: 50%;
            margin-bottom: 16px;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .logo-icon::before {
            content: '';
            width: 30px;
            height: 30px;
            background: var(--primary-yellow);
            border-radius: 50%;
            position: absolute;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid var(--primary-yellow);
            border-radius: 50%;
            animation: rotateRing 8s linear infinite;
        }

        @keyframes rotateRing {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: var(--dark);
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        /* Login Box */
        .login-box {
            background: var(--dark);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-yellow);
        }

        .login-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--white);
            letter-spacing: 3px;
            margin-bottom: 8px;
            text-align: center;
        }

        .login-subtitle {
            color: var(--gray);
            text-align: center;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--primary-yellow);
            font-weight: 500;
            font-size: 0.85rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--white);
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-yellow);
            background: rgba(253, 205, 31, 0.05);
            box-shadow: 0 0 0 4px rgba(253, 205, 31, 0.1);
        }

        /* Password toggle */
        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-yellow);
        }

        /* Remember & Forgot */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .remember-me input[type="checkbox"]:checked {
            background: var(--primary-yellow);
            border-color: var(--primary-yellow);
        }

        .remember-me input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--dark);
            font-weight: bold;
            font-size: 12px;
        }

        .remember-me span {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .forgot-link {
            color: var(--primary-yellow);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .forgot-link:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary-yellow);
            border: none;
            border-radius: 12px;
            color: var(--dark);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(253, 205, 31, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            gap: 16px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }

        .divider span {
            color: var(--gray);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Social Login */
        .social-buttons {
            display: flex;
            gap: 12px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--white);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn:hover {
            border-color: var(--primary-yellow);
            background: rgba(253, 205, 31, 0.1);
            transform: translateY(-2px);
        }

        /* Register Link */
        .register-link {
            text-align: center;
            margin-top: 32px;
            color: var(--gray);
            font-size: 0.95rem;
        }

        .register-link a {
            color: var(--primary-yellow);
            text-decoration: none;
            font-weight: 700;
            transition: opacity 0.3s ease;
        }

        .register-link a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .film-strip-left,
            .film-strip-right {
                width: 40px;
                padding: 10px 5px;
            }

            .film-hole {
                width: 30px;
                height: 18px;
            }

            .login-box {
                padding: 36px 24px;
                border-radius: 20px;
            }

            .logo h1 {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }

            .deco-circle-1,
            .deco-circle-2,
            .deco-circle-3 {
                display: none;
            }
        }

        /* Ticket Dekoration */
        .ticket-deco {
            position: absolute;
            width: 120px;
            height: 50px;
            background: var(--primary-yellow);
            border-radius: 8px;
            opacity: 0.1;
            transform: rotate(-15deg);
        }

        .ticket-deco-1 {
            top: 60px;
            right: -30px;
        }

        .ticket-deco-2 {
            bottom: 80px;
            left: -40px;
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <!-- Filmstreifen Links -->
    <div class="film-strip-left">
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
    </div>

    <!-- Filmstreifen Rechts -->
    <div class="film-strip-right">
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
        <div class="film-hole"></div>
    </div>

    <!-- Dekorative Kreise -->
    <div class="deco-circle deco-circle-1"></div>
    <div class="deco-circle deco-circle-2"></div>
    <div class="deco-circle deco-circle-3"></div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon"></div>
            <h1>Kino</h1>
        </div>

        <!-- Login Box -->
        <div class="login-box">
            <div class="ticket-deco ticket-deco-1"></div>
            <div class="ticket-deco ticket-deco-2"></div>

            <h2 class="login-title">Willkommen zurück</h2>
            <p class="login-subtitle">Melde dich an, um Tickets zu buchen</p>

            <form>
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" placeholder="deine@email.de" required>
                </div>

                <div class="form-group">
                    <label for="password">Passwort</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Angemeldet bleiben</span>
                    </label>
                    <a href="#" class="forgot-link">Passwort vergessen?</a>
                </div>

                <button type="submit" class="submit-btn">Anmelden</button>
            </form>

            <div class="divider">
                <span>oder</span>
            </div>

            <div class="social-buttons">
                <button class="social-btn" title="Mit Google anmelden">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </button>
                <button class="social-btn" title="Mit Apple anmelden">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                </button>
                <button class="social-btn" title="Mit Facebook anmelden">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </button>
            </div>

            <p class="register-link">
                Noch kein Konto? <a href="#">Jetzt registrieren</a>
            </p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        // Form submission animation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.querySelector('.submit-btn');
            btn.textContent = 'WIRD GELADEN...';
            btn.style.opacity = '0.7';
            
            setTimeout(() => {
                btn.textContent = 'ANMELDEN';
                btn.style.opacity = '1';
                alert('Anmeldung erfolgreich! (Demo)');
            }, 1500);
        });
    </script>
</body>
</html>
